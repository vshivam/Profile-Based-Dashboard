    	.center-wrapper{

			float: right;
		}

<body>
	<div data-role="page" id="scopes-page" data-theme="a">

			        <label for="radio-choice-h-2a">Light</label>
			        <input type="radio" name="theme-radio-btn" id="radio-choice-h-2b" value="dark">

			    </fieldset>
			</form>

		<div data-role="header">
			<h1> Hi there! </h1>

			<!-- here goes the list of scopes -->
		</div>

	</div><!-- /page -->

			<h1>Auto Generated <br/> Dashboard</h1>
		</div><!-- /header -->

			<center>
				<label for="scenes-controlgroup"> Scenes </label>

					<a href="#" class="ui-btn ui-corner-all">Good Morning!</a>
				</div>
			</center>	
		</div><!-- /content -->
	</div><!-- /page -->
